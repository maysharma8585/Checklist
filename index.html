<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="whole">
      <div class="head">
        <h1>Checklist</h1>
      </div>
      <div class="checklist">
        <label for="Fire" class="Check">
          <input type="checkbox" id="Fire" />
          Fire Hydrant system Pump House add</label
        ><label for="Sprinkler" class="Check">
          <input type="checkbox" id="Sprinkler" /> Sprinkler system add
        </label>
        <label for="smoke" class="Check">
          <input type="checkbox" id="smoke" />Smoke Detecter service add
        </label>
        <label for="rental" class="Check">
          <input type="checkbox" id="rental" /> IT rental service add
        </label>
        <label for="graphic" class="Check">
          <input type="checkbox" id="graphic" /> web graphic edit on website
          (2017,150+)
        </label>
        <label for="image-add" class="Check">
          <input type="checkbox" id="image-add" />Top Multiple Images add (as
          discussed with sudesh)
        </label>
        <label for="cctv" class="Check">
          <input type="checkbox" id="cctv" />CCTV Surveillance
        </label>
      </div>
    </section>
  </body>
</html>
